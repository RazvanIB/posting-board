<main>
  <app-menu-card></app-menu-card>

  <mat-card>
    <mat-card-header>
        <mat-card-title>Make a post!</mat-card-title>
    </mat-card-header>
    
        <mat-card-content>
          <form>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Title" name="title" [(ngModel)]="title" required>
            </mat-form-field>

            <mat-form-field class="example-full-width">
              <textarea matInput placeholder="Description" name="description" [(ngModel)]="description"></textarea>
            </mat-form-field>
            
            <input type="file" (change)="onFileSelected($event)" required>
          </form>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="onUpload()">Upload</button>
        </mat-card-actions>
    </mat-card>
</main>
