<main>

    <mat-card>
        <mat-card-header>
            <mat-card-title>Recover Password</mat-card-title>
        </mat-card-header>
        
            <mat-card-content>
            <form>
                <mat-form-field appearance="outline">
                    <mat-label>Username</mat-label>
                    <input matInput placeholder="Placeholder" name="username" [(ngModel)]="username">
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="Placeholder" name="email" [(ngModel)]="email">
                    
                </mat-form-field>
    
            </form>
            </mat-card-content>
            <mat-card-actions>
                <button class="next__button" (click)="recoverPassword()">Recover!</button>

                <div class="options">
                    <p [routerLink]="['/login']">Login</p>
                    <p [routerLink]="['/signin']">Sign in</p>
                </div>
            </mat-card-actions>
        </mat-card>  
</main>
