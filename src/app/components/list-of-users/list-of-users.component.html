<main>
    <app-menu-card></app-menu-card>

    <div class="list-of-users">
      <div class="user-card" *ngFor="let user of users">
        <img src="{{user.image}}" />
        <div class="user-info">
            <p>{{ user.name}}</p>
          
            <p (click)="openDialog(user.userId)">See his posts!</p>
        </div>
      </div>
    </div>
</main>
