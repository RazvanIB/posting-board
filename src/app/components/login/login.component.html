<main class="center-form">

    <mat-card>
        <mat-card-header>
            <mat-card-title>Login</mat-card-title>
        </mat-card-header>
        
            <mat-card-content>
              <form>
                  <mat-form-field appearance="outline">
                      <mat-label>Username</mat-label>
                      <input matInput placeholder="Placeholder" [(ngModel)]="username" name="username" required>
                  </mat-form-field>
              
                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput placeholder="Placeholder" [type]="hide ? 'password' : 'text'" [(ngModel)]="password" name="password" required>
                    
                  </mat-form-field>
    
              </form>
            </mat-card-content>
            <mat-card-actions>
                <button class="next__button" (click)="login()">Log in</button>
                <!-- [routerLink]="['/home']" -->
                <div class="options">
                    <p [routerLink]="['/passwordRecovery']">Forgot your password?</p>
                    <p [routerLink]="['/signin']">Sign in</p>
                </div>
            </mat-card-actions>
        </mat-card>  
</main>
